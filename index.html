<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>circular menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;">
            <a href="#"><ion-icon name="home-outline"></ion-icon></ion-icon></a>
        </li>
        <li style="--i:1;">
            <a href="#"><ion-icon name="planet-outline"></ion-icon></a>
        </li>
        <li style="--i:2;">
            <a href="#"><ion-icon name="airplane-outline"></ion-icon></a>
        </li>
        <li style="--i:3;">
            <a href="#"><ion-icon name="call-outline"></ion-icon></a>
        </li>
        <li style="--i:4;">
            <a href="#"><ion-icon name="chatbox-outline"></ion-icon></a>
        </li>
        <li style="--i:5;">
            <a href="#"><ion-icon name="cloudy-outline"></ion-icon></a>
        </li>
        <li style="--i:6;">
            <a href="#"><ion-icon name="telescope-outline"></ion-icon></a>
        </li>
        <li style="--i:7;">
            <a href="#"><ion-icon name="logo-amazon"></ion-icon></a>
        </li>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
    <script>
        let toggle=document.querySelector('.toggle');
        let menu=document.querySelector('.menu');
        toggle.onclick=function(){
            menu.classlist.toggle('active')
        }
    </script>
</body>
</html>
